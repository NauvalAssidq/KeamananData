<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Web App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b3b3b3;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #0078d4;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0078d4;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005fa3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #90caf9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Caesar Cipher Web App</h1>
        <form method="post">
            <div class="form-group">
                <label for="text">Teks:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div class="form-group">
                <label for="shift">Kunci Pergeseran (angka):</label>
                <input type="number" id="shift" name="shift" required>
            </div>
            <div class="form-group">
                <label for="choice">Pilih:</label>
                <select id="choice" name="choice" required>
                    <option value="encrypt">Enkripsi</option>
                    <option value="decrypt">Dekripsi</option>
                </select>
            </div>
            <button type="submit">Proses</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Hasil: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
